services:

    nginx:
        container_name: nginx 
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile    
        image: nginx:inception              
        env_file: .env                        
        ports:                                
            - "443:443"                      
        networks:                             
            - inception
        volumes:                              
            - wordpress:/var/www/html         
        restart: on-failure                   

    mariadb:
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        image: mariadb:inception
        env_file: .env                        
        networks:
            - inception
        volumes:
            - db:/var/lib/mysql               
        restart: on-failure

    wordpress:
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        image: wordpress:inception
        env_file: .env                        
        networks:
            - inception
        volumes:
            - wordpress:/var/www/html
        restart: on-failure


networks:
    inception:
        driver: bridge                        

volumes:

    db:
        driver: local
        driver_opts:
            type: none                        
            o: bind                           
            device: /home/raamorim/data/mariadb                 

    wordpress:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/raamorim/data/wordpress
